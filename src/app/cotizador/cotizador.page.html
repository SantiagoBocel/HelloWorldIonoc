<ion-header>
  <ion-toolbar>
    <ion-title>Cotizador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <p>
        <a style="clear: left;" routerLink="/hello-world">INICIO</a>
      </p>
    </ion-col>
  </ion-row>
  <br/>
  <form>  <ion-item lines="full">
    <ion-label  position="floating" >USDT: </ion-label>
    <ion-input type="number"  #moneda ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label type="number" >BTC: {{Criptomoneda}} </ion-label>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="Cotizador(moneda)"
      expand="block" >Cotizar</ion-button>
    </ion-col>
  </ion-row>
</form>


</ion-content>
